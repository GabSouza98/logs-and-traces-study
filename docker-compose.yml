services:

  service-a:
    build: ./serviceA
    container_name: service-a
    restart: always
    environment:
      - OTEL_SERVICE_NAME=serviceA
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - JAVA_TOOL_OPTIONS=-javaagent:/serviceA/opentelemetry-javaagent.jar
    ports:
      - "8080:8080"
    depends_on:
      - service-b
    networks:
      - elk-network
    volumes:
      - ./logs:/logs   # writes logs here

  service-b:
    build: ./serviceB
    container_name: service-b
    restart: always
    environment:
      - OTEL_SERVICE_NAME=serviceB
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - JAVA_TOOL_OPTIONS=-javaagent:/serviceB/opentelemetry-javaagent.jar
    ports:
      - "8081:8080"
    depends_on:
      - service-c
    networks:
      - elk-network
    volumes:
      - ./logs:/logs

  service-c:
    build: ./serviceC
    container_name: service-c
    restart: always
    environment:
      - OTEL_SERVICE_NAME=serviceC
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - JAVA_TOOL_OPTIONS=-javaagent:/serviceC/opentelemetry-javaagent.jar
    ports:
      - "8082:8080"
    depends_on:
      - jaeger
      - logstash
    networks:
      - elk-network
    volumes:
      - ./logs:/logs

  elasticsearch:
    image: elasticsearch:8.17.1
    container_name: elasticsearch
    restart: always
    volumes:
      - elastic_data:/usr/share/elasticsearch/data/
    environment:
      - xpack.security.enabled=false  # Disable security for local development
      - ES_JAVA_OPTS=-Xmx256m -Xms256m
      - discovery.type=single-node
    ports:
      - '9200:9200'
    networks:
      - elk-network

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.17.1
    container_name: apm-server
    depends_on:
      - elasticsearch
    ports:
      - "8200:8200"   # APM intake (HTTP)
#      - "4317:4317"   # OTLP gRPC
#      - "4318:4318"   # OTLP HTTP
    environment:
      APM_SERVER_HOST: "0.0.0.0:8200"
      APM_SERVER_OTLP_ENABLED: "true"
      APM_SERVER_OTLP_GRPC_ENABLED: "true"
      APM_SERVER_OTLP_HTTP_ENABLED: "true"
      OUTPUT_ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
      XPACK_SECURITY_ENABLED: "false"
    networks:
      - elk-network

  logstash:
    image: logstash:8.17.1
    container_name: logstash
    restart: always
    volumes:
      - ./logstash/:/logstash_dir
    command: logstash -f /logstash_dir/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    ports:
      - '5044:5044'
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    networks:
      - elk-network

  kibana:
    image: kibana:8.17.1
    container_name: kibana
    restart: always
    ports:
      - '5601:5601'
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - elk-network

